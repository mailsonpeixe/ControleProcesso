<h3>Lista de Eventos Diários</h3>
<div class="controls">
    <a href="#/evento-diario/adicionar" class="btn btn-primary">
        <i class="icon-gift"></i>
        Novo Evento
    </a>
</div>
<div class="alert alert-info" style="width:400px;" ng-show="eventos.length == 0">
    Nenhum evento encontrado
</div>
<table class="table table-bordered table-striped" style="width:450px;" ng-show="eventos.length > 0">
    <thead>
        <tr>
            <th style="text-align: center; width: 25px;">Ação</th>
            <th style="text-align: center;">Descrição</th>
            <th style="text-align: center;">Data</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="evento in eventos">
            <td  style="width:70px;text-align: center;">
                <button class="btn btn-mini btn-danger" ng-click="removeEvento(evento)">
                    Remover
                </button>
                <a href="#/evento-diario/editar/{{evento.id}}" class="btn btn-mini btn-warn">
                    Editar
                </a>
            </td>
            <td>{{evento.descricao}}</td>
            <td>{{evento.momento}}</td>
        </tr>
    </tbody>
</table>
<button class="btn btn-danger"  ng-show="eventos.length > 1" ng-click="removeAllEventos()">
    Remover Todos
</button>
